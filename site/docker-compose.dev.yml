services:
  leptos-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kenespartadev-dev
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./src:/app/src
      - ./style:/app/style
      - ./public:/app/public
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    environment:
      - RUST_LOG=debug
      - LEPTOS_SASS_VERSION=1.93.2
    networks:
      - dev-network

volumes:
  cargo-cache:
  target-cache:

networks:
  dev-network:
    driver: bridge
