services:
  leptos-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kenespartadev-dev
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - .:/app/.

      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target

      - ~/.aws:/root/.aws:ro
    environment:
      - RUST_LOG=debug
      - LEPTOS_SASS_VERSION=1.94.0
      - AWS_PROFILE=AdministratorAccess-711387133796
    networks:
      - dev-network

volumes:
  cargo-cache:
  target-cache:

networks:
  dev-network:
    driver: bridge
